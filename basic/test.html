<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms example</title>
</head>
<body>
    <!--action="" used for location,  namba submit kudutha yenga store aganum nu kudukanum-->

    <!--name="" used for type pana data la action la irukara url ku data lam pass panum.
    yena feid la yentha data user type pani irukanga nu show agum  -->

    <!--id="" used for input refrence-->

    <!--for="" used for input oda id="" yena  label show aganuum-->
    <form action="">
        <label for="fristname" >f_name</label>
        <input type="text" name="user frist name" id="fristname" required>
        <br>
        <label for="lastname" > l_name</label>
        <input type="text" name="user last name" id="lastname" required>
        <br>
        <label for="password" > pass:</label>
        <input type="password" name="user password" id="password" required>
        <br>
        <label for="email" > email:</label>
        <input type="email" name="user email" id="email" required>
        <br>
        <input type="submit" value="register">
        <br>
        <select name="" id="">
            <option value=""></option>
        </select>


    </form>
</body>
</html>
