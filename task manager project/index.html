<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <!-- link bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <header>
         <!--navbar start, navbar-dark is when the device is in darak mode it will appraer in white color-->
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg ">
        <!---->
        <div class="container" >
            <!--heading of navbar by using navbar-brand-->
            <a class="navbar-brand" href="#">Task manager</a>
            <!--add navbar toggle and icon,,data-bs-toggle-used for when the button click it collapse the items,,data-bs-target-yentha element ah hide pani show pananu nu id="#  " la podanum-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navitems"><span class="navbar-toggler-icon"></span></button>
            <!--navbar collapse start.navbar-collapse- used to hide item from small device and to display items in large screens
            id=" "used for target the toggler-->
            <div class="collapse navbar-collapse " id="navitems">
                 <!--navbar items. ms-auto used for display items at page end-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <!--breadcrumb-navigation path of page-->
    <nav class="m-3">
        <!--add breadcrumb class-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Dashboard</a> </li>
            <!--it is current page of home/dashboard. so no need to put in link.active is used to chane the font color-->
            <li class="breadcrumb-item active">Task</li>
        </ol>
    </nav>
   </header>

   <main>
    <!--add container class for centering the content-->
    <div class="container">
        <!--Button=used to trigering the content.  add button to add task-->
        <button type="button" class="btn btn-primary">Add task</button>
        <!--card-->
        <div class="card mt-3">
            <div class="card-header">
                Task list
            </div>
            <div class="card-body">
                <!--list group: to display lists-->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Task 1</li>
                    <li class="list-group-item">Task 2</li>
                    <li class="list-group-item">Task 3</li>
                </ul>
            </div>
        </div>
    </div>
   </main>

   <!--link bootstrap script-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
