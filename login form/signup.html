<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>

<body>
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-8 col-10">
                <div class="box shadow p-4 bg-white">
                    <h3 class="mb-4 text-center">Create an account</h3>

                    <form action="#">
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control rounded" name="user fullname" id="fullname"
                                placeholder="" required>
                            <label for="fullname">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded" name="user name" id="username"
                                placeholder="" required>
                            <label for="username">User Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control rounded" name="user mobile number" id="mobilenumber"
                                maxlength="10" placeholder="" required>
                            <label for="mobilenumber">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded " name="user mail" id="email" placeholder=""
                                required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded" name="user password" id="password"
                                placeholder="" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded" name="user password"
                                id="confirm password" placeholder="" required>
                            <label for="confirm password">Confirm Password</label>
                        </div>


                        <div class="form-radio">
                            <p class="ps-1 mb-1">Gender</p>
                            <input class="form-check-input" type="radio" name="gender" value="male" id="male" required>
                            <label for="male">Male</label>

                            <input class="form-check-input" type="radio" name="gender" value="female" id="female"
                                required>
                            <label for="female">Female</label>

                            <input class="form-check-input" type="radio" name="gender" value="transgender"
                                id="transgender" required>
                            <label for="transgender">Others</label>
                        </div>

                        <div class="form-check mt-3">
                            <input class="form-check-input required" type="checkbox" id="check" required>
                            <label for="check" class="form-check-label "><a href="#" class="text-decoration-none text-dark">I agree to terms and conditions</a>  </label>
                        </div>

                        <div>
                            <div class="mb-4 d-grid gap-2 col-6 mx-auto mt-3">
                                <button type="submit" class="btn btn-primary btn-lg  rounded  " data-bs-toggle="modal"
                                    data-bs-target="#modalMessage">
                                    Register
                                </button>
                            </div>
                            <!-- Modal id: always in camel case-->
                            <div class="modal fade" id="modalMessage">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title" id="exampleModalLabel">Success</h3>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>

                                        <div class="modal-body">
                                            Account Created successfully!
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary "><a href="./login.html"
                                                    class="text-decoration-none text-white">Ok</a> </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </section>



    <!--popover link :it must use before bootstrap.js  link-->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.7"></script>

    <!--bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        //for popover script
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
